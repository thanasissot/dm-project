spring.application.name=carts
# Server configuration
server.port=8080

# Database configuration
spring.datasource.url=jdbc:postgresql://carts-db:5432/cartsdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.datasource.name=cartsdb

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT configuration
# Path to the public key for JWT verification (you'll need to set this up)
jwt.public.key=classpath:publicKey.pem
jwt.private.key=classpath:privateKey.pem

# CORS configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.exposed-headers=Content-Disposition,location,content-type
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=86400

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000

